<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<style>
		/* Toast message styles */
		#toast {
			position: fixed;
			top: 10px;
			right: 10px;
			background-color: green;
			color: white;
			font-family: Arial;
			padding: 10px;
			border-radius: 5px;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}

		#toast.show {
			opacity: 1;
		}
	</style>
</head>

<body>
	<div class="wellcome">
		<h1>Welcome to my portfolio</h1>
	</div>
	<div class="modal">
		<form action="#" method="post" onsubmit="event.preventDefault();">
			<div class="imgcontainer">
				<img src="icons/logo.jpg" alt="Avatar" class="avatar" aria-label="Avatar">
			</div>
			<div class="container">
				<label for="username"><b>Username</b></label>
				<input type="text" id="username" placeholder="Enter Username" required>

				<label for="password"><b>Password</b></label>
				<input type="password" id="password" placeholder="Enter Password" required>

				<button type="button" onclick="login()">Login</button>
				<br>
				<div>
					<label>
						<input type="checkbox" id="remember" name="remember">
						<span>Remember me</span>
					</label>
				</div>
			</div>
			<div class="container" style="background-color:#f1f1f1">
				<span class="psw"><a href="forgot_password.html">Forgot password?</a></span>
			</div>
			<div class="container" style="background-color:#f1f1f1">
				<span class="psw"><a href="register.html">Register</a></span>
			</div>
		</form>
	</div>

	<!-- Toast message element -->
	<div id="toast"></div>

	<script type="text/javascript">
		const loginForm = document.querySelector('form');
		const usernameInput = document.querySelector('#username');
		const passwordInput = document.querySelector('#password');
		const rememberCheckbox = document.querySelector('#remember');

		loginForm.addEventListener('submit', function (event) {
			event.preventDefault();
			login();
		});

		function login() {
			if (usernameInput.value === "admin" && passwordInput.value === "admin") {
				// Show toast message
				const toast = document.querySelector('#toast');
				toast.textContent = "Successfully logged in";
				toast.classList.add('show');
				// Redirect to home page after 2 seconds
				setTimeout(() => {
					window.location = "home.html";
				}, 2000);
			} else {
				alert("Wrong username or password");
			}
		}
	</script>
</body>

</html>
