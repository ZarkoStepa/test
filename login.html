<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link rel="stylesheet" type="text/css" href="forgotpasswordstyle.css">
</head>
<body>
	<div id="container">
		<form action="index.html" method="post" name="login_form" onsubmit="login(this.username_field.value, this.password_field.value); 
    	return false;">
			<div class="login">
				<img src="ico.png" class="avatar">
				<h1>Login here</h1>
			</div>

			<p>Username</p>
			<input type="text" name="username" id="username" placeholder="username" value="" required="false">
			<p>Password</p>
			<input type="password" name="password" id="password" value="" placeholder="password" required="false">
			<input type="submit" name="button" value="Sign In" action="index.html">

			<a href="#">Lost your password?</a></br>
			<a href="#">Don't have an account?</a>
		</form>

		<script type="text/javascript">
		    function login(username, password) {
		        if (username == "admin" && password == "admin") {
		            window.location = "home.html";
		        } else {
		            alert("Wrong username or password");
		            window.location = "forgot_password.html.html";
		        }
		    }
		</script>
	</div>
</body>
</html>
