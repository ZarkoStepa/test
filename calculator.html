<!DOCTYPE html>
<html>
<head>
    <title>Digitron</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="contact.html">Contact me</a></li>
            <li><a href="index.html" name="logout" onclick="logout()">Log Out</a></li>
        </ul>
    </header>
    <div class="digitron">
        <form name="dig">
            <h1>Calculator</h1>
            <input type="textfield" name="op" value="" style="text-align:right; color:gray">
            <br>
            <div class="buttons">
                <input type="button" value="1" onClick="dig.op.value+='1'">
                <input type="button" value="2" onClick="dig.op.value+='2'">
                <input type="button" value="3" onClick="dig.op.value+='3'">
                <input type="button" value="+" onClick="dig.op.value+='+'">
                <br>
                <input type="button" value="4" onClick="dig.op.value+='4'">
                <input type="button" value="5" onClick="dig.op.value+='5'">
                <input type="button" value="6" onClick="dig.op.value+='6'">
                <input type="button" value="-" onClick="dig.op.value+='-'">
                <br>
                <input type="button" value="7" onClick="dig.op.value+='7'">
                <input type="button" value="8" onClick="dig.op.value+='8'">
                <input type="button" value="9" onClick="dig.op.value+='9'">
                <input type="button" value="*" onClick="dig.op.value+='*'">
                <br>
                <input type="button" value="/" onClick="dig.op.value+='/'">
                <input type="button" value="0" onClick="dig.op.value+='0'">
                <input type="button" value="." onClick="dig.op.value+='.'">
                <input type="button" value="=" onClick="dig.op.value=eval(dig.op.value)">
            </div>
        </form>
    </div>
</body>
</html>
